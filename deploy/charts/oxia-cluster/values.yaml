# Default values for oxia-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

initialShardCount: 3
replicationFactor: 3

coordinator:
  cpu: 100m
  memory: 128Mi
  ports:
    internal: 6649
    metrics: 8080

server:
  replicas: 3
  cpu: 1
  memory: 1Gi
  storage: 8Gi
  #storageClassName: xxx
  ports:
    public: 6648
    internal: 6649
    metrics: 8080

image:
  repository: streamnative/oxia
  tag: main
  pullPolicy: Always
  #pullSecrets: xxx

pprofEnabled: false
monitoringEnabled: false
